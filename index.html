<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">   
    <title>Formulario de Encuesta GeeksforGeeks</title>
</head>
<body>
    <main class="container">
        <h1 id="title">Formulario de Encuesta GeeksforGeeks</h1>

        <form id="survey-form">
            <section class="form-basics">
                <label for="name">Nombre
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
                </label>

                <label for="email">Correo electrónico
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </label>

                <label for="age">Edad
                    <input type="number" id="age" name="age" placeholder="Ingresa tu edad" required>
                </label>

                <label for="describe">¿Qué opción te describe mejor?
                    <select name="describe" id="describe">
                        <option value="student">Estudiante</option>
                        <option value="teacher">Profesor</option>
                        <option value="other">Otro</option>
                    </select>
                </label>
            </section>

            <fieldset class="recommendation">
                <legend>¿Recomendarías este sitio?</legend>
                <label class="radio-option">
                    <input type="radio" name="recommend" value="yes" required>
                    Sí
                </label>
                <label class="radio-option">
                    <input type="radio" name="recommend" value="no">
                    No
                </label>
                <label class="radio-option">
                    <input type="radio" name="recommend" value="maybe">
                    Tal vez
                </label>
            </fieldset>

            <fieldset class="languages">
                <legend>Lenguajes y Frameworks que conoces <span class="small-text">(Marca todos los que apliquen)</span></legend>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="C">
                    C
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="C++">
                    C++
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="C#">
                    C#
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="Java">
                    Java
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="Python">
                    Python
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="JavaScript">
                    JavaScript
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="React">
                    React
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="Angular">
                    Angular
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="Django">
                    Django
                </label>
                <label class="checkbox-option">
                    <input type="checkbox" name="language" value="Spring">
                    Spring
                </label>
            </fieldset>

            <section class="comments">
                <label for="comment">Comentarios o sugerencias
                    <textarea name="comment" id="comment" placeholder="Ingresa tu comentario aquí"></textarea>
                </label>
            </section>

            <button type="submit" value="submit">Enviar</button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
